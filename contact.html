<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
  <link href="contact.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section id="contact">
        <div class="cont">
            <div class="row">
                <div class="text-center">
                    <h3>HAVE ANY QUESTIONS?</h3>
                    <p>
                        I am always available.
                    </p>
                </div>
            </div>
            <form action="" class="rude">
                <div class="row ghgh">
                    <div class="col-1 label-name">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" id="username" class="user-in" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label for="useremail">Email</label>
                            <input type="text" id="useremail" class="user-in" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="user-in" placeholder="Your Subject.." required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1-4">
                        <div class="form-group">
                            <label for="Message">Message</label>
                            <textarea type="text" required placeholder="Your Message...." id="Messgae" class="user-in" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row sub">
                    <div class="col-sm-12">
                      <a href="">
                        <input type="submit" class="submit" value="Send Message">
                      </a>
                    </div>
                </div>
            </form>
        </div>

        
    </section>
  <script src="script.js"></script>

</body>

</html>
